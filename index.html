<!DOCTYPE html>
<html lang="en-us">


<head>
    <meta charset="UTF-8">
    <title>Psychic</title>
</head>


<body>
    <div>
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of</p>
        <p id="wins-text">Wins: 0</p>
        <p id="losses-text">Losses: 0</p>
        <p id="guesses-left-text">Guesses Left: 9</p>
        <p id="guesses-soFar-text">Your Guesses so far: </p>
    </div>




    <script type="text/javascript">
        // Creates an array that lists out all of the options (Possible letters).
        var letterChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "Ã±", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        // Creating variables to hold the number of wins, losses, and ties. They start at 0 except for the number of guesses.
        var wins = 0;
        var guessesLeft = 9;
        var losses = 0;

        // Create variables that hold references to the places in the HTML where we want to display things.
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guessesLeftText = document.getElementById("guesses-left-text");
        var guessesSoFarText = document.getElementById("guesses-soFar-text");


        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed and converts it to lowercase.
            var userGuess = event.key.toLowerCase();

            // Randomly chooses a choice from the letter options array. This is the Computer's guess.
            var computerGuess = letterChoices[Math.floor(Math.random() * letterChoices.length)];


            // This logic determines the outcome of the game (win/loss/guessesLeft), increments the appropriate number and reestablishes the guesses left.
            if (letterChoices.indexOf(userGuess) >= 0) {

                if (letterChoices[letterChoices.indexOf(userGuess)] == computerGuess) {
                    wins++;
                    guessesLeft = 9;
                    guessesSoFarText.textContent = "Your Guesses so far: ";
                } else if (guessesLeft === 1) {
                    losses++;
                    guessesLeft = 9;
                    guessesSoFarText.textContent = "Your Guesses so far: ";
                } else {
                    guessesLeft--;
                    if (guessesLeft === 8) {
                        guessesSoFarText.textContent = guessesSoFarText.textContent + userGuess;
                    } else {
                        guessesSoFarText.textContent = guessesSoFarText.textContent + ", " + userGuess;
                    }
                }



                // Display the user and computer guesses, and wins/losses/guessesLeft.
                winsText.textContent = "Wins: " + wins;
                lossesText.textContent = "Losses: " + losses;
                guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
            }
        };
    </script>

</body>

</html>
